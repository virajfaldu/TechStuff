<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot your password</title>

    <!-- ---------------------css file---------------------  -->
    <link rel="stylesheet" href="Email.css">

    <!-- ---------------------font links---------------------  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Piazzolla&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo&family=BioRhyme&family=Piazzolla:wght@400;80000&family=Source+Serif+Pro:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- ---------------------font awesome link---------------------  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="form" spellcheck="false">

            <h2 class="title">Reset your password</h2>
            <form action="" class="confirm_form">
                <div class="alertbox">
                    <p>The email field is required.</p>
                </div>
                <div class="successbox">
                    <p>We have emailed your password reset link!</p>
                </div>
                <p class="notes">
                    Enter your email address that you used to register.
                    We'll send you an email with your username and a link to reset your password.
                </p>
                <div class="inputBox">
                    <label>email address</label><br>
                    <input type="email" placeholder="email address" required>
                </div>

                <button class="submit-button"><a href="">send password reset link</a></button>
            </form>
        </div>
    </div>

</body>

</html>
