<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot your password</title>

    <!-- ---------------------css file---------------------  -->
    <link rel="stylesheet" href="forgot.css">

    <!-- ---------------------font links---------------------  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Piazzolla&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo&family=BioRhyme&family=Piazzolla:wght@400;80000&family=Source+Serif+Pro:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- ---------------------font awesome link---------------------  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="form">

            <h2 class="title">forgot password</h2>
            <form action="" class="forgot_form">
                <div class="alertbox">
                    <p>password doesn't matched</p>
                </div>
                <div class="successbox">
                    <p>password changed!</p>
                </div>
                <div class="inputBox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" autocomplete="off" required>
                    <label>Password</label>
                </div>
                <div class="inputBox">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" name="password" autocomplete="off" required>
                    <label>re-enter Password</label>
                </div>

                <button class="submit-button"><a href="">submit</a></button>
            </form>
        </div>
    </div>

</body>

</html>
